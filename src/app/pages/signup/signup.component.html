<app-navbar></app-navbar>
<div class="container-wrapper d-flex justify-content-center align-items-center">
    <div class="form-wrapper text-center">
        <h2 class="text-center">Create an Account</h2>
        <form [formGroup]="signupForm" (submit)="submit()" novalidate>
            <div class="name-group d-flex">
                <div class="form-group first-name">
                    <input type="firstname" class="form-control" id="firstname-input" placeholder="Firstname plz."
                        formControlName="firstname">
                </div>
                <div class="form-group last-name">
                    <input type="lastname" class="form-control" id="lastname-input" placeholder="Lastname plz."
                        formControlName="lastname">
                </div>
            </div>

            <div class="form-group">
                <input type="username" class="form-control" id="username-input" placeholder="Enter desired username"
                    formControlName="username">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="email-input" placeholder="Enter Email Adress"
                    formControlName="email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password-input" placeholder="Enter Password"
                    formControlName="password">
            </div>
            <button type="submit" class="btn btn-primary">Do the Sign Up-thing!</button>
        </form>
        <small><a routerLink="/login">Allready a member?</a></small>
    </div>
</div>
