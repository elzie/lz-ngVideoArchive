<app-navbar></app-navbar>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-xs-12 col-sm-8 col-md-6" *ngIf="currentUser else noPhoto">
            <img *ngIf="!downloadUrl" [src]="currentUser.photoUrl" alt="profile-pic"
                class="rounded-circle mx-auto d-block profile-pic">
            <img *ngIf="downloadUrl && (downloadUrl | async)?.length > 0" [src]="downloadUrl" alt="profile-pic"
                class="rounded-circle mx-auto d-block profile-pic">
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-xs-12 col-sm-8 col-md-6" *ngIf="currentUser">
            <input type="file" (change)="uploadFile($event)">
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-xs-12 col-sm-8 col-md-6 justify-content-center d-flex" *ngIf="currentUser">
            <input type="text" [(ngModel)]="currentUser.firstName">
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-xs-12 col-sm-8 col-md-6 justify-content-center d-flex" *ngIf="currentUser">
            <input type="text" [(ngModel)]="currentUser.lastName">
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-xs-12 col-sm-8 col-md-6 justify-content-center d-flex" *ngIf="currentUser">
            <input type="text" [(ngModel)]="currentUser.userName">
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-xs-12 col-sm-8 col-md-6 text-center quote" *ngIf="currentUser">
            <input type="text" [(ngModel)]="currentUser.quote">
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-xs-12 col-sm-8 col-md-6 text-center bio" *ngIf="currentUser">
            <textarea rows="5" [(ngModel)]="currentUser.bio"></textarea>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-xs-12 col-sm-8 col-md-6 justify-content-center text-center" *ngIf="currentUser">
            <div class="btn-group" dropdown>
                <button dropdownToggle type="button" class="btn btn-primary dropdown-toggle">
                    Theme <span class="caret"></span>
                </button>
                <ul *dropdownMenu class="dropdown-menu" role="menu">
                    <li role="menuitem"><a class="dropdown-item" href="#">Action</a></li>
                    <li role="menuitem"><a class="dropdown-item" href="#">Another action</a></li>
                    <li role="menuitem"><a class="dropdown-item" href="#">Something else here</a></li>
                    <li class="divider dropdown-divider"></li>
                    <li role="menuitem"><a class="dropdown-item" href="#">Separated link</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <hr>
    <div class="row justify-content-center">
        <div class="col-xs-12 col-sm-8 col-md-6 justify-content-center text-center" *ngIf="currentUser">
            <button class="btn btn-primary" (click)="save()">Save Profile</button>
        </div>
    </div>


    <ng-template #noPhoto>
        <div class="no-photo d-flex justify-content-center align-items-center">
            No Photo
        </div>
    </ng-template>
